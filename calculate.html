<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./calculate2.css">
    <link rel="stylesheet" href="../../../../Desktop/bootstrap-5.2.0-dist/css/bootstrap.min.css">
</head>
<body>
    <div class="my-2 mx-auto  border milo">
        <input id="answer" type="text">
        <div class="buts">
          <div class="but blame" onclick="mac(1)">1</div>
          <div class="but  blame" onclick="mac(2)">2</div>
          <div class="but blame" onclick="mac(3)">3</div>
          <div class="but" style="background-color: rgb(240, 187, 90); color:white;" onclick="sum('+')">+</div>
          <div class="but blame" onclick="mac(4)">4</div>
          <div class="but blame" onclick="mac(5)">5</div>
          <div class="but blame" onclick="mac(6)">6</div>
          <div class="but" style="background-color:gray; color:white;" onclick="minus('-')">-</div>
          <div class="but blame"  onclick="mac(7)">7</div>
          <div class="but blame" onclick="mac(8)">8</div>
          <div class="but blame" onclick="mac(9)">9</div>
          <div class="but" style="background-color: rgb(240, 187, 90); color:white;" onclick="multiply('*')">*</div>
          <div class="but blame" onclick="mac(0)">0</div>
          <div class="but blame" onclick="divide('/')">/</div>
          <div class="but blame" onclick="clr()">DEL</div>
          <div class="but blame" onclick="del()">C</div>
          <div class="but" style="background-color:rgb(53, 53, 240); color:white;" onclick="equal()">=</div>
          <div class="but blame" onclick="sin('sin')">sin</div>
          <div class="but blame" onclick="cos('cos')">cos</div>
          <div class="but blame" onclick="tan('tan')">tan</div>
          <div class="but blame" onclick="tom('log')">log</div>
          <div class="but blame">(</div>
          <div class="but blame">)</div>
          <div class="but blame" onclick="raise('**')">^</div>
        </div>
     </div>

   
     <script src="./calc2.js"></script>
</body>
</html>
